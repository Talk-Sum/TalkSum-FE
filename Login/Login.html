<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>톡썸 노트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="Login.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div id="head">
            <div>
                <img onClick="location.href='../Main/main.html'" style="cursor:pointer; position:absolute; width:10vw; height:5.5vh; left:150px; top:25px;" src="talksum2.png"></div>
                
                  <div id="navright">
                    <div class="loginbtn" onclick="window.location.href='../Login/Login.html';">로그인</div>
                    <div class="Signupbtn" onclick="window.location.href='../Signup/Signup.html';">회원가입</div>
                  </div>                  
            </div>
        </div>
        <div class="nav-line"></div>
    </header>

    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <img src="talksum2.png">
                <form action="#">
                    <div class="field input-field">
                        <input type="ID" placeholder="아이디" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="PW" placeholder="비밀번호" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                
                    <div class="field button-field">
                        <button>로그인</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>아직 계정이 없으신가요? <a href="#" onclick="window.location.href='../Signup/Signup.html'; return false;" class="link signup-link"> 회원가입하기</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Google 계정으로 로그인</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Facebook 계정으로 로그인</span>
                </a>
            </div>

        </div>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
